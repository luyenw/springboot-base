spring.application.name=stylenest
server.port=${PORT:8080}

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:stylenest}
spring.datasource.username=${DB_USERNAME:stylenest}
spring.datasource.password=${DB_PASSWORD:stylenest}

# JDBC driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Connection pool configuration (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
